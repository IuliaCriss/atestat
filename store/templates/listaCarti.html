{% extends 'base.html' %}
{% block content %}



  <table>
   <tr>
  
    <th>Titlu</th>
    <th>Autor</th>
    <th>Descriere</th>
    <th>Nota</th>
  </tr> 

{% for carte in carti %}


    <tr id="grad">
      <td><a href="{% url 'carte' idCarte=carte.pk stringCategorie=carte.categorie %}"> {{carte.titlu}}</a></td>
      <td>{{carte.autor}} </td>
      <td>{{carte.descriere}}</td>
      <td> Nota: {{carte.nota}}</td>
  </tr>
     {% endfor %}
  </table> 

{% endblock %}
